<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de cadastro simples">
    <link rel="stylesheet" href="cadastro.css">
    <script src="https://kit.fontawesome.com/9c491ce7d3.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>

<body>
    <main class="container">
        <h2>Entre</h2>
        <form action="">
            <div class="input-field">
                <div class="user">
                    <i class="fas fa-user"></i>
                    <input type="text" name="seu-nome" id="seu-nome" placeholder="Usuário">
                </div>
                <div class="password">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <i class="fas fa-eye-slash"></i>
                </div>
            </div>

            <button class="btn" type="submit">Entrar</button>
        </form>

        <div class="footer">
            <span>Ou entre com sua rede social</span>
    
            <div class="btn-social-media">
                <button class="btn-social-media facebook">
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                        Entre com o Facebook
                    </a>
                </button>
    
                <button class="btn-social-media whatsapp">
                    <a href="#">
                        <i class="fab fa-whatsapp"></i>
                        Entre com o WhatsApp
                    </a>
                </button>
            </div>

            <div class="copyright">
                <a href="">UMADEP</a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
